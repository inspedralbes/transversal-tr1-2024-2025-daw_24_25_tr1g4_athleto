<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inici</title>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <!-- Secci√≥n principal controlada por Vue.js -->
    <div id="appVue">
        <!-- Barra de navegaci√≥n principal -->
        <nav class="navbar">
            <!-- Men√∫ principal -->
            <ul class="menu">
                <!-- Secci√≥n Hombres -->
                <li class="menu-item">
                    <a href="#">Hombres</a>
                    <ul class="submenu">
                        <li><a href="#">Deporte</a></li>
                        <!--  <li><a href="#">Calzado</a></li>
                    <li><a href="#">Accesorios</a></li>-->
                    </ul>
                </li>
                <!-- Secci√≥n Mujeres -->
                <li class="menu-item">
                    <a href="#">Mujer</a>
                    <ul class="submenu">
                        <li><a href="#">Deporte</a></li>
                        <!--  <li><a href="#">Calzado</a></li>
                    <li><a href="#">Accesorios</a></li>-->
                    </ul>
                </li>

                <!-- Secci√≥n Ni√±o -->
                <li class="menu-item">
                    <a href="#">Ni√±o</a>
                    <ul class="submenu">
                        <li><a href="#">Deporte</a></li>
                        <!--  <li><a href="#">Calzado</a></li>
                    <li><a href="#">Juguetes</a></li>-->
                    </ul>
                </li>

                <!-- Secci√≥n Ofertas -->
                <li class="menu-item">
                    <a href="#">Ofertas</a>
                </li>
            </ul>

            <!-- Iconos de b√∫squeda y carrito -->
            <div class="icons">
                <a href="#" class="search-icon">üîç</a>
                <a href="#" class="cart-icon" @click="alternarCestella">üõí</a>
            </div>
        </nav>

        <!-- Si visiblePort es verdadero, muestra la portada -->
        <div v-if="visiblePort" id="portada">
            <!-- Al hacer clic, alterna entre productos visibles y la portada -->
            <div @click="visibleProd=!visibleProd,visiblePort=!visiblePort" id="imgLandingPage">
                <img class="card" src="./img/imgPortada.jpg">
            </div>
        </div>



        <!-- Contenido de productos mostrado cuando visibleProd es verdadero -->
        <div class="contentZapatos" v-if="visibleProd">

            <!-- Si g√©nero es 'all', muestra todos los productos -->
            <div v-if="genero=='all'" @click="mostrarProducte(index)" v-for="(actual, index) in llista.zapatillas"
                :key="index" :id="'zapato' + index" class="zapatos">
                <!-- Bucle que recorre la lista de zapatillas y muestra -->
                <!-- Detalles del producto -->
                <div class="dadesProducte">
                    <img :src="actual.imatge">
                    <div class="detalles">
                        <div class="nomProducte">{{ actual.nom }}</div>
                        <div class="preuProducte">{{ actual.preu }} ‚Ç¨</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Vista del producto individual cuando es verdadero -->
        <div v-if="visibleActual">
            <div class="product-container">
                <div class="product-card">
                    <!-- Bot√≥n para regresar a la vista anterior -->
                    <img @click="mostrarProductes()" src="./img/cancelar.png" alt="Tornar enrere" id="boto-cancelar">
                    <div class="product-left">
                        <!-- Imagen del producto seleccionado -->
                        <img :src="actual.imatge" alt="Zapato deportivo" class="product-image">
                    </div>
                    <div class="product-right">
                        <!-- Informaci√≥n del producto seleccionado -->
                        <h2 class="product-title"> {{ actual.nom }}</h2>
                        <p class="product-description">{{actual.descripcio}}</p>
                        <p class="product-price">{{actual.preu}}‚Ç¨</p>
                        <!-- Botones para comprar o a√±adir al carrito -->
                        <div class="product-buttons">
                            <button class="buy-now-btn">Comprar ahora</button>
                            <button class="add-to-cart-btn" @click="afegirProducte">A√±adir al carrito</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <div v-if="visibleCar" class="fonsOscur" @click="alternarCestella"></div>
        <!-- Carrito  -->
        <div id="cart" :class="{ 'cart-open': visibleCar, 'cart-closed': !visibleCar }">
            <div class="cart-header">
                <h2>Carrito</h2>
                <button id="close-cart" class="close-cart" @click="alternarCestella">X</button>
            </div>
            <div class="cart-content">
                <div>
                    <ul style="padding: 0;">
                        <li v-for="(producte, index) in carList" :key="index" class="producteCar">
                            <div>
                                <div><img :src="producte.imatge" alt="Imagen de producto" width="100" height="100">
                                </div>
                                <div>
                                    <div>{{ producte.nom }}</div>
                                    <div>{{ producte.preu }} ‚Ç¨</div>
                                    <!--<div>{{ producte.quantitat }}</div>-->
                                    <div><input type="number" v-model="producte.quantitat" @input="modificarQuantitat(index)" class="inputQuantitat"></div>
                                </div>
                            </div>
                            <div @click="eliminarProducte(index)"><img src="img/basura.png" class="brossaProducte"></div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="cart-footer">
                <h3>Total del carrito: <span>{{preuCar}} ‚Ç¨</span></h3>

                <button class="checkout-btn">Comprar</button>
            </div>
        </div>


    </div>

    <!--JavaScript principal -->
    <script type="module" src="./js/function.js"></script>
</body>

</html>
